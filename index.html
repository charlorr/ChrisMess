<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Groovy Tunez 5000</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css" />
    <link rel="icon" type="image/png" href="assets/img/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="assets/img/favicon-16x16.png" sizes="16x16" />
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Share+Tech+Mono|Shrikhand" rel="stylesheet">
</head>
<body>
    <header>
		<h1 id="first">Groovy Tunez 5000</h1></h1>
	</header>
	
	<div class="column">

		<p id="descript">The playlist-generator of the future.</p>

		<form id="mixer">
			<input class="fields" type="text" name="artist" placeholder="Artist" autofocus>
			<input class="fields" type="text" name="title" placeholder="Song Title">    
			<button class="fields" type="submit" id="submit">Add to mix</button>
		</form>

		<p id="mixName" class="mix"></p>
		
		<table class="mix" id="tabe"></table>

		<script src="assets/js/script.js"></script>
	</div>
</body>
</html>
